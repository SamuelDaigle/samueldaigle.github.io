	<script>
		function selectLanguage(language) {
			$("[lang]").each(function () {
				if ($(this).attr("lang") == language)
					$(this).show();
				else
					$(this).hide();
			});
		}
		
		$.ajax({ 
			url: "http://ajaxhttpheaders.appspot.com", 
			dataType: 'jsonp', 
			success: function(headers) {
				language = headers['Accept-Language'];
				selectLanguage(language);
			}
		});
	</script>
